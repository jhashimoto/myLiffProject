  <script>
    const liffId = "1654450813-w7bodxYN"
    const liffUrl = "https://liff.line.me/1654450813-w7bodxYN"
    const Name = document.getElementById('profile_name');
    const Img = document.getElementById("profile_img");
 
    
    liff.init({liffId}).then(() => {
      if (liff.isLoggedIn()) {
        liff.getProfile()
          .then(profile => {
            const name = profile.displayName;
            const pic = profile.pictureUrl;

            Img.src = pic;
          })
          .catch((err) => {
            console.log('error', err);
          });
      }
      else{
        liff.login();
      }
    })

    /* 閉じる */
    
    function closeWindow() {
      if (!liff.isInClient()) {
        sendAlertIfNotInClient();
      } else {
          liff.closeWindow();
      }
    }
   
    document.querySelector("#shareFriends").addEventListener("click", shareFriends)
    document.getElementById('closeWindowButton').addEventListener('click', closeWindow)
    
  
    
   /* QR camera */
  const video  = document.querySelector('#js-video')

  navigator.mediaDevices
    .getUserMedia({
        audio: false,
        video: {
            facingMode: {
                exact: 'environment'
            }
        }
    })
    .then(function(stream) {
        video.srcObject = stream
        video.onloadedmetadata = function(e) {
            video.play()
        }
    })
    .catch(function(err) {
        alert('Error!!')
    })
    
    const canvas = document.querySelector('#js-canvas')
    const ctx = canvas.getContext('2d')

    const checkImage = () => {
      // 取得している動画をCanvasに描画
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height)

      // Canvasからデータを取得
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height)

      // jsQRに渡す
      const code = jsQR(imageData.data, canvas.width, canvas.height)

      // QRコードの読み取りに成功したらモーダル開く
      // 失敗したら再度実行
      if (code) {
          openModal(code.data)
      } else {
          setTimeout(() => { checkImage() }, 200)
      }
    }
    const openModal = function(url) {
    document.querySelector('#js-result').innerText = url
    document.querySelector('#js-link').setAttribute('href', url)
    document.querySelector('#js-modal').classList.add('is-show')
}

document.querySelector('#js-modal-close')
    .addEventListener('click', () => {
        document.querySelector('#js-modal').classList.remove('is-show')
        checkImage()
    })

}
